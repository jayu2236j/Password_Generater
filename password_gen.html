<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport"  content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <H1>Password Generator</H1>
        <div class="input-section">
            <lable for="length">Password Length : </lable>
            <input type="number" id="length" min="1" max="99" value="10">
        </div>
        <button id="create_button" >Generate Password</button>
        <div class="output_section">
            <lable for="password">Generated Password : </lable>
            <input type="text" id="password" readonly>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
