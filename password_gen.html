<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport"  content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <H1>Password Generator</H1>
        <div class="input-section">
            <label for="totallength">Total Characters : </label >
            <input type="number" id="totallength" min="1" max="99" value="10">
        </div>
        <div class="input-section">
            <label for="letters">Number of Letters: </label>
            <input type="number" id="letters" min="0"  value="3">
        </div>
        <div class="input-section">
            <label for="numbers">Number of Numbers: </label>
            <input type="number" id="numbers" min="0"  value="3">
        </div>
        <div class="input-section">
            <label for="specialChars">Number of Specials: </label>
            <input type="number" id="specialChars" min="0"  value="3">
        </div>
        <button id="create_button" >Generate Password</button>
        <div class="output_section">
            <label for="password">Generated Password : </label>
            <input type="text" id="password" readonly>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
